<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porosia</title>

    <style>
        input[type=button],
        input[type=submit] {
            background-color: blueviolet;
            color: white;
            border: 2px solid plum;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        select {
            width: 20%;
            padding: 10px;
            border-radius: 10px;
            background-color: lavenderblush
        }

        form {
            box-sizing: border-box;
            padding: 1rem;
            border-radius: 1rem;
            background-color: hsl(0, 0%, 100%);
            border: 4px solid hsl(0, 0%, 90%);
            gap: 2rem;

        }


        input[type=text],
        input[type=number] {
            background-color: lavender;
            color: blueviolet;
        }

        legend,
        fieldset,
        textarea {
            border: 2px solid #333;
            background-color: thistle;
            border-radius: 0.25rem;

        }
    </style>
</head>

<body>
    <form method="get">
        <fieldset>

            <legend>
                <h4>Order Tiramisu & More</h4>
            </legend>
            <br>
            <label for="cake">Sweets</label>
            <select name="cake" id="cake">
                <option value="">Tiramisu</option>
                <option value="">Bakllave</option>
                <option value="">Sachercake</option>
                <option value="">CheeseCake</option>
                <option value="">Ekler</option>
            </select>
            <br><br>

            <p>Size of sweets</p>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
            <input type="number" value="pieces" min="0" max="10" placeholder="Pieces">
            <br><br>
            <input type="radio" name="size" id="medium" value="mediuam">
            <label for="medium">Meedium</label>
            <input type="number" value="pieces" min="0" max="10" placeholder="Pieces">
            <br><br>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
            <input type="number" value="pieces" min="0" max="10" placeholder="Pieces">
            <br><br>

            <label for="drinks">Drinks</label>
            <select name="drinks" id="drinks">
                <optgroup label=""></optgroup>
                <option value="">Coca Cole</option>

                <option value="">Fanta</option>

                <option value="">Juice</option>


            </select>

            <br><br>

            <p>
            <h3>Te dhenat e juaja</h3>
            </p>
            <label for="fname">FirstName</label>

            <input type="text" name="name" placeholder="Your first Name..">
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" placeholder="Your Last Name ..">
            <br><br>
            <label for="mob">Number</label>
            <input type="number" name="mob" placeholder="Your phone number.." required pattern="\d{9}">
            <br><br>

            <div>
                <label for="message">Message</label>
            </div>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>


        </fieldset>

    </form>
